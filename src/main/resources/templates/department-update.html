<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>部門資料修改</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<div class="container my-2">
	<body>
		<!-- Header -->
		<div th:include="header::header"></div>
		<!-- Context -->
		<h1>修改部門資料</h1>
		<form action="#" th:action="@{/department/update/{id}(id=${department.id})}"
			th:object="${department}" method="post">
			<div class="form-group">
				<label for="name">部門名稱</label> 
				<input type="text" 
			  		   th:field="*{name}" 
			  		   placeholder="請輸入部門名稱" 
			  		   class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">主管名稱</label> 
				<input type="text" 
			  		   th:field="*{director}" 
			  		   placeholder="請輸入主管名稱" 
			  		   class="form-control" />
			</div>
			<input type="submit" value="修改部門or主管" class="btn btn-primary">
		</form>
		<p />
		<!-- footer -->
		<div th:include="footer::footer"></div>
</div>
</body>
</html>
