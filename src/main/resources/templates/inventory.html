<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>商品動態庫存資料檢視</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-2">
		<!-- Header -->
		<div th:include="header :: header"></div>
		
		<!-- Content -->
		<h1>商品動態庫存資料檢視</h1>
		<table border="1" class="table table-striped table-dark table-responsive-md">
		<tr>
		<th>商品id</th>
		<th>商品名稱</th>
		<th>商品成本</th>
		<th>商品價格</th>
		<th>進貨量</th>
		<th>銷售量</th>
		<th>庫存</th>
		</tr>
		<tr th:each= "p , product:${products}">
		<td th:text="${p.id}" ></td>
		<td th:text="${p.name}" ></td>
		<td th:text="${p.cost}" ></td>
		<td th:text="${p.price}" ></td>
		<td th:text="${p.amount1}"></td>
		<td th:text="${p.amount2}"></td>
		<td th:text="${p.amount3}"></td>
		</tr>
		</table>
		<!-- Footer -->
		<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
