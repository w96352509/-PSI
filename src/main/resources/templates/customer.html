<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>客戶資料</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<div class="container my-2">
	<body>
		<!-- Header -->
		<div th:include="header::header"></div>
		<!-- Context -->
		<h1>新增客戶</h1>
		<form action="#" th:action="@{/customer/create}"
			th:object="${customer}" method="post">
			<div class="form-group">
				<label for="name">客戶名稱</label> <input type="text" th:field="*{name}"
					placeholder="輸入名稱" class="form-control">
			</div>
			<div class="form-group">
				<label for="number">手機</label> <input type="number"
					th:field="*{number}" placeholder="輸入手機" class="form-control">
			</div>

			<div class="form-group">
				<label for="homenumber">電話</label> <input type="number"
					th:field="*{homenumber}" placeholder="輸入電話" class="form-control">
			</div>
			<div class="form-group">
				<label for="address">地址</label> <input type="text"
					th:field="*{address}" placeholder="輸入地址" class="form-control">
			</div>
			<div class="form-group">
				<label for="onenumber">統一編號</label> <input type="number"
					th:field="*{onenumber}" placeholder="輸入編號" class="form-control">
			</div>
			<input type="submit" value="新增客戶" class="btn btn-primary">
		</form>
		<p />
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>名稱</th>
					<th>電話</th>
					<th>手機</th>
					<th>統一編號</th>
					<th>地址</th>
					<th>購買下單</th>
					<th>修改</th>
					<th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer:${customers}">
					<td th:text="${customer.id}"></td>
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.homenumber}"></td>
					<td th:text="${customer.number}"></td>
					<td th:text="${customer.onenumber}"></td>
					<td th:text="${customer.address}"></td>
					<td>
					<a th:href="@{/order/?customer_id={id}(id=${customer.id})}"
					class="btn btn-success"
					>購買下單</a>
					</td>
					<td>
					<a th:href="@{/customer/edit/{id}(id=${customer.id})}">編輯</a>
					</td>
					<td>
					<a th:href="@{/customer/delete/{id}(id=${customer.id})}">刪除</a>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- footer -->
		<div th:include="footer::footer"></div>
	</body>
</div>
</html>
