<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>採購單主檔維護</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
   <!-- Header -->
   <div th:include="header::header"></div>
   <!-- Context -->
   <h1>更新採購單主檔</h1>
   <form action="#"
         th:action="@{/purchase/update/{id}(id=${purchase.id})}"
         th:object="${purchase}"
         method="post"
         >
   <div class="form-group">
   <label for="date">採購時間</label>
   <input type="date"
          th:value="${#dates.format(#dates.createNow(),'yyyy-MM-dd')}"
          name="date" id="date" placeholder="date">
   </div>
   <div class="form-gruop">
   <label for="supplier">供應商</label>
   <select th:field="*{supplier.id}" class="form-control select2">
   <option
    th:selected="(${s.id} eq (*{supplier.id})?:0)"
    th:each="s:${suppliers}" th:text="${s.name}" th:value="${s.id}">
   </option>
   </select>
   </div> 
   <div class="form-gruop">
   <label for="employee">經手員工</label>
   <select th:field="*{employee.id}" class="form-control select2">
   <option 
   th:each="e:${employees}" 
   th:text="${e.name}" 
   th:value="${e.id}">
   </option>
   </select>
   </div>
   <input type="submit" class="btn btn-primary">       
   </form>
   <!-- footer -->
   <div th:include="footer::footer"></div>
</div>
</body>
</html>
